<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>menu</title>
  <style>
	table {
		border: 1px solid blue;
		border-collapse: collapse;
		width : 50%;
	}
	
	td {
		border-right : 1px solid blue;
	}
	
	.default {
        color: black;
        background-color: white;
     }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>
<table>
<tr>
  <td class="default"><a href="./A01.jsp" target="main"><p align='center'>후보등록</p></a></td>
  <td class="default"><a href="./B01.jsp" target="main"><p align='center'>투표</p></a></td>
  <td class="default"><a href="./C01.jsp" target="main"><p align='center'>개표결과</p></a></td>
</tr>
</table>
<script>
        var mouse = document.getElementsByClassName("default");
        for (var i = 0; i<mouse.length; i++) {
            mouse[i].addEventListener('mouseover', function() {
                for (var j = 0; j < mouse.length; j++) {
                  mouse[j].style.color = "black";
                  mouse[j].style.backgroundColor = "white";
                }
                this.style.color = "white";
                this.style.backgroundColor = "yellow";
                } 
            )
        }
  </script>
</body>
</html>
